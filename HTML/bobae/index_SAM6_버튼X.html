<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*reset*/
        *{margin:0; padding:0;}
        ol,ul{list-style:none;}
        body{font-size:12px;}
        a{text-decoration:none; color:#000;}
        button,
        input[type="button"],
        input[type="submit"],
        input[type="reset"]
        {cursor:pointer;}

        /*option*/
        .fl{float:left;}
        .fr{float:right;}
        i.icon-select{
            margin-left:3px;
            background-image: url(../images/bobea/icon_open.png);
            background-repeat: no-repeat;
            width: 12px;
            height: 12px;
            display:inline-block;
            vertical-align:-3px;
        }
        i.icon-mobile{
            margin-right:3px;
            background-image: url(../images/bobea/icon_mobile.png);
            background-repeat: no-repeat;
            width: 8px;
            height: 12px;
            display:inline-block;
            vertical-align:-3px;
        }


        /*layout*/
        .heading{
            height:30px;
            background-color:#f8f8f8;
            border-bottom:1px #d5d0cc solid;
        }
        .heading .gnb{
            width: 990px;
            height: 30px;
            line-height:30px;
            border:1px #F00 solid;
            margin:0 auto;
        }

        .gnb a.book_mark{
            font-size:11px;
            padding-left:13px;
            background-image: url(../images/bobea/icon_star.png);
            background-repeat: no-repeat;
            background-position: 0 10px;
         }


        .gnb .rank{margin-left:14px;}
        .gnb .rank li{
            display:none;
            font-size:11px;
            padding-left:20px;
            background-image: url(../images/bobea/icon_num.png);
            background-repeat: no-repeat;
            background-position: 0 10px;
        }

        .gnb .rank li .up_icon{
            padding-left:8px;
            background-image: url(../images/bobea/icon_up.png);
            background-repeat: no-repeat;
            background-position: 0 ;
            font-style:normal;
        }
        .gnb .rank .on{display:block;}
        .gnb .rank i[class^="up_"]{color:red;}
        .gnb .rank i[class^="down_"]{color:blue;}

        .gnb .global_menu li{
            float:left;
            padding:0 8px 0 7px;
            background-image: url(../images/bobea/top_horizon.png);
            background-repeat: no-repeat;
            background-position: 0 10px;
        }
        .gnb .global_menu li strong{
            color:blue;
        }
        .gnb .global_menu li:first-child{
            background:none;
        }



    </style>
</head>
