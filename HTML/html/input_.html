<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input traging</title>

<body>
    <!--html5로 인해 생겨남 ??20개 정도가 늘어남


    text(기본입력창)
    passworld(비밀번호 표시 안되게)
    radio(단일 선택할시,둘중에 하나 ex:남자/자)
    check box(다중 선택시 ex:여러가지 취미)
    file(업로드 ex:이미지)
    button(범용적으로 사용)
    reset(인풋안에 내용들을 초기화시킬때 사용)
    submit(다른 파일로 전송할때 ex:서버에 전송)
    textarea(여러줄 입력가능)
    select(선택박스 ex:전화번호)

    html5에 추가된 것들
    email
    number
    color...다수

    유효성 검사 사이트
    http://validator.kldp.org/
    파이어폭스 설치후 부가기능에서
    HeadingMAP
    Html Validator(오른쪽 소스보기)....
  -->
    <dl>
        <dt>한줄입력</dt>
        <dd><input type="text" name="useid" placeholder="디자인상의 텍스트" value="넘기는값" /></dd>
        <dt>비밀번호</dt>
        <dd><input type="password" /></dd>
        <dt>단일선택</dt>
        <dd><input type="radio" /></dd>
        <dt>다중선택</dt>
        <dd><input type="check" /></dd>
        <dt>파일선택</dt>
        <dd><input type="file" /></dd>
        <dt>파일선택</dt>
        <dd><input type="button" value="범용버튼" /></dd>
        <dt>초기화</dt>
        <dd><input type="reset" value="reset" /></dd>
        <dt>전송</dt>
        <dd><input type="submit" value="전송" /></dd>
        <dt>텍스트영역</dt>
        <dd><textarea></textarea></dd>
        <dt>선택영역</dt>
        <dd>
            <select>
    <option value="">직접입력</option>
    <option value="">1</option>
    <option value="">2</option>
    </select>
        </dd>
        <dt>color</dt>
        <dd><input type="color" /></dd>
        <dt>날짜</dt>
        <dd><input type="data" /></dd>

    </dl>

    <br/>
    <hr>
    <div>

      <fieldset>
        <legend>필수입력항목</legend>
        <form action="hello_world.html" method="post">
            <p><label for="user">아이디</label>:<input type="text" name="넣을필요없음" id="user" placeholder="디자인상에텍스트" required="truee" /></p>
            <p>비밀번호:<input type="password" name="넣을필요없음" /></p>
            <p>
                성별
                <input type="radio" name="gender" value="넣을필요없음" />남
                <input type="radio" name="gender" value="넣을필요없음" checked="yes" />여
            </p>
            <p><input type="submit" /></p>


        </form>
</fieldset>
    </div>

    <!--
placeholder ()하위버전에서 작동x)
required (html5에서만 동작함)

인풋이 들어가염 label 필수(접근성이 아닐경우 코드필요없음)
