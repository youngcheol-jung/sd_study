<body>
    <!--
ul 순서가 없는 목록(메뉴항목순서가 상관없을때)바로 아래는li만 들어갈수 있다
ol 순서가 있는 목록(1.2.3.)숫자로 표시됨
li 리스트 아이템(리스트들의 아이템) 안에 다른 태그추가 가능
dl 디피니션 리스트/용어에 대한 리스스
dt 디피니션 타이틀/용어에 대한 타이틀
dd 용어에 대한 설명(정의)
-->


    <dl>
        <dt>라떼</dt>
        <dd>커피에 우유를 넣은 차</dd>
        <dd>커피에 우유를 넣은 차</dd>
        <dd>커피에 우유를 넣은 차</dd>

        <dd>커피에 우유를 넣은 차</dd>

        <dt>라떼</dt>
        <dd>

                <li>김찌치개</li>
                <li>비빕밥</li>
                <li>뼈해장국</li>
            </ol>
        </dd>

    </dl>



    <ul>
