<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>

<body>....


        <h1>회원정보</h1>
        <ul>
            <fieldset>
                <legend>회원정보</legend>
                <form action="" method="post">

                    <li><label for="name">이름</lable>:
                        <input type="text" placeholder="이름입력" id="name" maxlength="10" size="20"/></li>
                    <li><label for="id">아이디</label>:
                        <input type="text" placeholder="아이디입력" id="id" size="20" /><input type="submit" value="중복확인" /></li>
                    <li><label for="pw">비밀번호:
                        <input type="passwoed" placeholder="비밀번호입력" id="pw"/></li>
                    <li><label for="pw_check">비밀번호 확인: <input type="password" placeholder="비밀번호 확인" id="pw_check"/></li>
                    <li><label for="email">이메일:
                        <input type="text" placeholder="fadsfa@naver.com" id="email"/></li>
                    <li>이메일 수신동의: 동의<input type="radio"value="y" name="receive"checked="yes"/>동의 안함
                        <input type="radio" value="n" name="receive"/></li>
                    <li><label for="phone">전화번호</label>:
                        <select id="phone">
                        <option value="">SKT</option>
                        <option value="">KT</option>
                        </select>
                        <input type="text" />
                    </li>
                    <li><label for="phone">정보이용</label>:
                        <input type="checkbox" value="개인정보이용" name="개인정보이용" checked="yes" />개인정보이용
                        <input type="checkbox" value="개인정보사용" name="개인정보사용" />개인정보사용</li>
                    <li><input type="submit" value="가입" /></li>
                    <!--
<li><input type="image" src="images/join.png" alt="가입" width="100" height="30"></li>
-->
            </ul>
            </form>
            </fieldset>

</body>

</html>
