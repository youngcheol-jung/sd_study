<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <strong>hello world (strong)</strong>
    <!--문서구조상 강조-->
    <br>
    <b>hello world (B)</b>
    <!--디장인상의 강조-->
    <br>
    <em>hello world (em)</em>
    <!--기울임 강조-->
    <br>
    <i>hello world (i)</i>
    <!--디자인(이탤릭 서체)-->
    <br>
    <del>hello world (del)</del>
    <br>
    <ins>hello world (ins)</ins>
    <!--밑줄-->
    <br>
    <sup><ins>hello world max (ins) (sup)</ins></sup>
    <!--위첨자-->
    <br>
    <sub><ins>hello world max  (ins) (sup)</ins></sub>
    <!--아랫첨자-->
    <br>
    <sub><u>hello world max (u) (sup)</u></sub>
    <!--u는 자기 혼자 밑줄?-->
    <br>
    <sub><q>hello world max (q) (sub)</q></sub>
    <!--인용문사용할때 쓰임-->
    <br>
    <sub><mark>hello world max(mark)(sub)</mark></sub>
    <br>
    <abbr title="hello world">HW (abbr)</abbr><!마우스 오버시 속성 보임>





















</html>
