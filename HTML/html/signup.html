<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>



<form action="sign.html" method="post">
<fieldset>
<legend><h3><p align="center">회 원 가 입</p></h3></legend>


<table border="1" width="100%" summary="회원가입에 필요한 개인정보 입력">
<caption>회원가입</caption>
  <colgroup>
    <col width="30%">
    <col width="70%">
  </colgroup>

<tbody>
  <tr>
    <th><label for="photo">사진</label></th>
    <td><input type="file" id="photo"/><input type="hidden" title="사진을 넣어주세요"/></td>
  </tr>
<tr>
  <th><label for="name">이름</label></th>
  <td><input type="text" value="" name="" id="name" placeholder="이름을입력해주세요" title="이름입력"/></td>
</tr>
<tr>
  <th title="성별"/><label for="gender1">성별</label></th>
  <td><label for="gender1">남</label><input type="radio" value="" name="gender" id="gender1" checked="enable"/>
      <label for="gender1">여</label><input type="radio" value="" name="gender" id="gender2" /></td>
</tr>
<tr>
  <th><label for="id">아이디</label></th>
  <td><input type="text" value="" name="" id="id" placeholder="아이디입력해주세요"/>
      <input type="button" value="중복확인"/></td>
</tr>
<tr>
  <th><label for="pw">비밀번호</label></th>
  <td><input type="password" value="" name="" id="pw" placeholder="비번을 입력해주세요"/></td>
</tr>
<tr>
  <th><label for="pw_re">비밀번호재입력</label></th>
  <td><input type="text" value="" name="" id="pw_re" placeholder="이름을 입력해주세요"/></td>
</tr>
<tr>
  <th><label for="address">주소</label></th>
  <td><input type="text" value="" name="" id="address" placeholder="주소를 입력해주세요"/>
      <input type="button" value="주소찾기"></td>
</tr>
<tr>
  <th><label for="email">이메일</label></th>
  <td><input type="text" value="" name="" id="email1" placeholder="이메일을 입력해주세요"/>@
      <input type="text" value="" name="" id="email2" placeholder="naver.com"/>
      <select id="email">
        <option value="naver">naver.com</option>
        <option value="gmail">gmail.com</option>
        <option value="daum">daum.com</option>
      </select>
    </td>
</tr>
<tr>
  <th><label for="phone">전화번호</label></th>
  <td>
    <select id="phone"/>
      <option value="010">010</option>
      <option value="011">011</option>
      <option value="017">017</option>
    </select>
    -
    <input type="text" value="" name="" id="phone2" size="4" maxlength="4"/>
    -
    <input type="text" value="" name="" id="phone3" size="4" maxlength="4"/>
  </td>
</tr>
<tr>
  <th><label for="hobby">취미</label></th>
  <td>
      <input type="checkbox" value="" name="" id="hobby"/>여행
      <input type="checkbox" value="" name="" id="shopping"/>쇼핑
      <input type="checkbox" value="" name="" id="game"/>게임
      <input type="checkbox" value="" name="" id="etc"/>기타
  </td>
</tr>
<tr>
  <th><label for="self">자기소개</label></th>
  <td><input type="textarea" value="" name="" id="self" placeholder="소개를 입력해주세요" cols="40" rows="10"/></td>
</tr>
</tbody>
</table>



<p align="center"><input type="submit" value="완료"/> <input type="reset" value="다시입력"/></p>


</fieldset>
</form>

<!--
레이블 요소의 속성값과 인풋요소의 아이디 속성값이 같아야 함
-->

</body>
</html>
