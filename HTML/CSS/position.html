<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pssition</title>
  <style>
  .box{
    width: 200px;
    height: 200px;
    border: 1px solid tomato;
    position: relative;

    top: 100px;
    left: 1px;
  }


  </style>
</head>
<body>
<div class="box">box1111111111111</div>
<!--
  position
          static :기본
          relative : 상대적인 (부모값이 잇어야 함 / 부모 위치/현재위치로 부터/마진오토값이 적용됨)
                      마진 0 auto;준 상태에서 left:100px;하면 이동함
          absolute : 절대적인
          fixed : 고정값

  top
  right
  bottom
  left
  z-index
-->
</body>
</html>
