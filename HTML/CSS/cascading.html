<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{color: tomato;}
    .color {color: #cccccc;}
    color{color: gold;}
  </style>
</head>
<body>

  <p id="color"><span style="color:blue;"> 캐스캐이딩 우선순위 규칙</span></p>
  <br />
  <p id="color">캐스캐이딩 우선순위 규칙</p>

</body>
</html>
<!--


{!important} / 우선순위 최종...인라이에서 적용시 인라인 우선순위

user agent style (최초의 기본적인 스타일)
예)h1태그

같은 조건이라면 마지막에 작성된게 우선순위
1.style attribute / 인라인
2. id selector / 아이디 선택자
3.class selector / 클래스 선택자
4.tag selector /태그 선택자
 -->
